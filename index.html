	Текст для выбора темпа.
	
— Натан Михайлович,— сказал он,— ведь это работа на всю жизнь. — А я вам и предлагаю союз с Чеховым на всю жизнь. Уверяю вас, что когда вы познаете и полюбите Чехова по-настоящему, его произведения останутся в вашем дикторском репертуаре именно на всю жизнь. Володя явно растерялся. Он испугался грандиозности предложенного ему труда.
	
— На каком же рассказе Чехова вы бы хотели остановиться? Лицо Володи посветлело. — Не знаю... может быть, рассказ «Нахлебники»?.. — Ну что ж, приступим. Расскажите мне «Нахлебников». — Как рассказать? Ведь я этот рассказ читал давно и на­изусть не знаю. — А мне и не надо, чтобы вы наизусть знали. Но раз вы предложили именно этот рассказ, то значит, он вас чем-то взволновал, что-то вам запомнилось, ну хотя бы сюжет. Вот и расскажите мне то, что запомнилось. Володя начал рассказывать. Медленно, сбивчиво, запина­ясь, подыскивая отдельные слова и фразы, он коротко передал мне сюжет рассказа. Ни следа взволнованности, ни одной яркой интонации, ни одной краски не уловил я в его рассказе. И это естественно, ведь он не рассказывал, а с трудом вспо­минал то, что когда-то читал, то, что уже почти забыл. Един­ственной его целью было вспомнить сюжет. Между прочим, и с чтецами и дикторами во время исполнения такое бывает, когда все усилия направлены не на передачу живых образов и картин, не на беседу со слушателями, а на то, что­бы не пропустить какое-нибудь слово или фразу, чтобы не сбиться с текста. Увы, как часто искусство художественного чтения превращается в демонстрацию своей памяти. — Ну вот, кажется, и все,— закончил Володя свой мучи­тельный пересказ.— Если б я знал, что буду рассказывать вам, я бы подготовился. — А что значит — подготовился? — Ну, хотя бы выучил текст. — Вот этого как раз и не следует делать. Выражаясь сло­вами Станиславского, могу сказать: «Учить надо не текст, а что-то другое». Я предложил Володе рассказать мне какой-либо случай из его собственной жизни. — Вам случалось бывать в затруднительном материаль­ном положении? — спросил я.— Когда, попросту говоря, на хлеб не хватало и приходилось просить взаймы? — Еще бы, — ответил Володя, даже не задумываясь. — Ведь я в недавнем прошлом студент. А вы знаете, стипендии, как ни экономь, всегда почему-то не хватало. — Ну и как, приятно просить взаймы? — Смотря у кого. Бывало и так, что сквозь землю готов провалиться, только бы не просить. — Вот и расскажите именно о таком случае. — А скажите,— спросил Володя,— какое отношение это имеет к рассказу Чехова «Нахлебники»? — Самое прямое. Ведь когда чеховский Зотов просит у лавочника Марка Иваныча осьмушку овса, он именно готов сквозь землю провалиться. — Ага! Понимаю,— сказал Володя. — Кстати, обратите внимание на то, что Чехов так и пи­шет— у Марка Иваныча, а не Ивановича и старика Зотова зовут не Михаил Петрович, а Михаил Петров Зотов. Такое написание отчества само по себе подчеркивает социальную принадлежность чеховских героев к мещанскому сословию.
	
Володя начал рассказ из своей жизни. Сначала сбивчиво, подыскивая нужные слова, явно смущаясь моего пристально­го внимания, потом постепенно забыв о форме изложения, о моем присутствии, увлекаясь все больше и больше, он рас­сказал о трагикомическом происшествии в своей жизни. Суть происшествия в том, что Володя с трудом и унижением одол­жил у дальнего родственника нужные до зарезу деньги, но по дороге в студенческое общежитие потерял их. На моих глазах произошло чудо живого рассказа. Куда девалась Володина скованность! Яркими интонационными красками он передавал свою униженность и скупость родст­венника, и свои растерянность и горе, когда он обнаружил, что деньги потеряны. Свободные Володины жесты и мимика дополнили интонационную живость изложения. Передо мной, как жи­вые, вставали действующие лица этого жизненного случая. Все это происходило у Володи без натуги, без старания, без желания придать какую-то форму повествованию. Рассказы­вая, Володя посмеивался над самим собой, над нелепостью случившегося. И я, увлеченный Володиной импровизацией, забыв о том, что он ученик, а я учитель, смеялся вместе с ним, сочувствовал его неудаче, сопереживал ему. Словом, превра­тился в естественного партнера-слушателя. Кончился рассказ. Мы оба с удовольствием посмотрели друг на друга. Перебросились короткими репликами, уточняя и дополняя рассказанное. Мы оба, и рассказчик и слушатель, еще некоторое время находились во власти изложенного со­бытии.

	Я называю это «круги по воде»
Камень, брошенный в во­ду, уже утонул, он на дне, но круги еще некоторое время расходится по поверхности. И чем крупнее брошенный в воду предмет, тем дольше не может успокоиться взбаламученная гладь воды. Диктор, чтец всегда должен помнить об этом пра­виле. Рассказ никогда не кончается вместе с последним сло­вом, а всегда несколько позже. Это же относится к отдельным значительным кускам рассказа, к значительным фразам, а иногда и к отдельным значительным словам. Заканчивается рассказ или кусок паузой, а не словом. Говорящий чаще все­го бывает во власти сказанного, то есть предыдущего, а не последующего. Слушающий всегда бывает во власти преды­дущего. Разумеется, кроме тех случаев, когда ни рассказ, ни рассказчик не захватил слушателя.</textarea>
