<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ‍</title>
        <link href='http://fonts.googleapis.com/css?family=Crete+Round:400,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="container">
            <h1> </h1>
            <textarea id="text-to-read">Вставьте текст, который хотите выразительно читать, хорошим темпом будет 90 слов в минуту. Нажмите кнопку Читать! Кроме того, вы можете установить скорость чтения 200 слов в минуту для концентрация внимания.</textarea>
            <div id="reading-screen">
                <div id="word"></div>
                <input id="text-progress" type="range" />
            </div>
            <div id="options">
                <div class="row">
                    <span id="wpm">Слов в минуту (WPM):</span>
                    <input id="reading-speed" type="number" value="90" step="5" min="1" max="300" />
                    <span id="text-info"></span>
                </div>
                <div class="row">
                    <label for="merge" title="Слова короче 4-х символов отображать рядом">Короткие рядом</label>
                    <input id="merge" type="checkbox" checked="true" title="Слова короче 4-х символов отображать рядом"/>
                </div>
                <div class="row">
                    <label for="night-mode">Тёмный:</label>
                    <input type="checkbox" id="night-mode" />
                </div>
                
            </div>
            <button class="btn" id="start">Читать!</button>
            <button class="btn" id="new">Новый текст</button>
        </div>
        <div id="other">
            <div id="desc">
                <p>Paste the text you want to speedread, and click the <em>Read!</em> button.
                </p>
                <p>Управление:</p>
                <ul>
                    <li><em>P</em> - <em>Пробел</em>: Пауза</li>
                    <li><em>Left</em> стрелка: - 25</li>
                    <li><em>Right</em> стрелка: + 25</li>
                    <li><em>B</em>: вернуться на 10 слов</li>
                </ul>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-1.8.3.min.js"><\/script>')</script>
        <script src="app.js"></script>
    </body>
</html>
